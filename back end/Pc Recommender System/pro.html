    <script type="text/javascript" src="./ip.js"></script>
    <script>
        var ele;
    fetch(`${ip}/api/users/displayallcompinations`, {
            method: "POST", // *GET, POST, PUT, DELETE, etc.
            // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
                "Content-Type": "application/json",

                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *client
            
         })
            .then((Response) => {
                return Response.json();
            })
            .then((result) => {
                console.log(result)
                ele=result;
                result.forEach(element => {
                     let x = document.getElementById("Processors_slect");
                    let option = document.createElement("option");
                    option.text = element.Processor;
                    x.add(option, x[0]);
                   

                     x = document.getElementById("graphiccard_slect");
                     option = document.createElement("option");
                    option.text = element.GraphicCard;
                    x.add(option, x[0]);
                                x = document.getElementById("motherboards_slect");
                     option = document.createElement("option");
                    option.text = element.Motherboard;
                    x.add(option, x[0]);   
                       x = document.getElementById("RAM_select");
                     option = document.createElement("option");
                    option.text = element.Ram;
                    x.add(option, x[0]);   
                      x = document.getElementById("storage_select");
                     option = document.createElement("option");
                    option.text = element.Storage;
                    x.add(option, x[0]);   
                      x = document.getElementById("CPU_cooler_select");
                     option = document.createElement("option");
                    option.text = element.CPUCooler;
                    x.add(option, x[0]);
                     x = document.getElementById("powersupply_select");
                     option = document.createElement("option");
                    option.text = element.PowerSupply;
                    x.add(option, x[0]);   
                });
              
              
            })
            .catch((err) => console.log(err));



    </script>

    </script><script>

        document.getElementById("log_outt").innerHTML = "Log out";
      } else {
        //out the sys
        console.log("out");
        document.getElementById("user").style.visibility = "visible";
      }
    </script>
