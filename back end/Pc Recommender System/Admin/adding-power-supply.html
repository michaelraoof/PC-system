<head>
  <!DOCTYPE html>
  <html>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Adding Power Supply</title>
  </head>
  
  <body>
  
    <div id="showcase">
      <div id="logo">
        <p style="font-size: 50px; color: red"><img src="../Imges/gaming.png" width="80" height="80">PC Recommender</p>  
      </div>
      
      <header>
    
    
        <nav class="navbar navbar-expand-md ">
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto navlinks">
            <li class="nav-item">
              <a class="nav-link" href="Additems.html"><img src="../Imges/menu.png" width="37" height="37"> Items (Components)</a>
            </li>
          </ul>
        </nav>
      </header>
    
      <div class="item-name">
      <p>Adding new Power Supply</p>
		</div>

   <div class="item-specs">
   <div class="row">

   <div class="card text-center col-4 col-md-4 gen ">
   <div class="card-header">
    <h5>Manufacturer</h5>
   </div>
   <div class="card-body">
    <input type="text" class="input_admin" required>
    
   </div>
  
    </div>


		<div class="card text-center col-4 col-md-4 gen ">
   <div class="card-header">
    <h5>Efficiency Ratting</h5>
   </div>
   <div class="card-body">
    <input type="text" class="input_admin" required>
    
  </div>
  
    </div>

    <div class="card text-center col-4 col-md-4 proc">
   <div class="card-header">
    <h5>Wattage</h5>
   </div>
   <div class="card-body">
    <input type="text" class="input_admin" required>
    
  </div>
  
    </div>
    <div class="card text-center col-4 col-md-4 found">
  <div class="card-header">
    <h5>Modular</h5></div>
  <div class="card-body">
    <select class="selcet_adding_item">
      <option> No </option>
      <option>Yes</option>
    </select>
    
    
  </div>
  
    </div>
    
    <div class="card text-center col-4 col-md-4 tdp">
  <div class="card-header">
    <h5>PCIe 6+2-Pin Connectors</h5>
  </div>
  <div class="card-body">
    <input type="text" class="input_admin" required>
    
  </div>
  
    </div>
    
    <div class="card text-center col-4 col-md-4 tdp">
  <div class="card-header">
    <h5>SATA Connectors</h5>
  </div>
  <div class="card-body">
    <input type="text" class="input_admin" required>
    
  </div>
  
    </div>
    <div class="card text-center col-4 col-md-4 tdp">
  <div class="card-header">
    <h5>Price</h5>
  </div>
  <div class="card-body">
    <input type="text" class="input_admin" required>
    
  </div>
  
    </div>
    <div class="card text-center col-4 col-md-4 link">
      <div class="submit_div">
        
        <a href="Additems.html"  >

          <button class="submit" onclick="done()" style="width: 10rem; height: 3.5rem;" >
            Save 
          </button>
        </a>
      </div>
  
    </div>		
         
           
	</div>			
	</div>

</div>

  var done=()=>{
