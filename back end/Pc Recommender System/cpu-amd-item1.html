<script>
    fetch(`${ip}/api/users/cpuamd`)
      .then((res) => {
        return res.json();
      })
      .then((data) => {
       data.forEach(element => {
         if(sessionStorage.getItem('amd_id')==element._id){
        
document.getElementById('nameee').innerHTML=element["cpu_name "];
           document.getElementById('linkk').href = element.Link;
            document.getElementById('nocores').innerHTML += element.NO_cores;
               document.getElementById('nothreads').innerHTML += element.NO_threads;
           document.getElementById('price').innerHTML += element.Price;
              document.getElementById('baselock').innerHTML += element.base_clock;
           document.getElementById('codename').innerHTML += element.code_name;
              document.getElementById('foundry').innerHTML += element.foundry;
           document.getElementById('frequency').innerHTML += element.frequency; document.getElementById('generation').innerHTML += element.generation;
           document.getElementById('integratedgraphics').innerHTML+= element.integrated_graphics; document.getElementById('memorysupport').innerHTML += element.memory_support;
           document.getElementById('process_size').innerHTML += element.process_size; document.getElementById('releasedate').innerHTML += element.release_date;
           document.getElementById('socket').innerHTML += element.socket; document.getElementById('tdp').innerHTML += element.tdp;
           document.getElementById('tjmax').innerHTML = element.tjmax; document.getElementById('turboloc').innerHTML += element.turbo_clock;
           
         }
       });
      
      });

</script>
<script>
  const first = document.getElementById("log_outt");
  first.addEventListener("click", function (e) {
    e.preventDefault();
    localStorage.clear();
    document.getElementById("Loged").innerHTML = "";
    document.getElementById("log_outt").innerHTML = "";

    location.replace("homeloged.html");
  });
</script>
<script>
  if (localStorage.getItem("token") !== null) {
    //in the sys
    console.log("in");
    document.getElementById("user").style.visibility = "hidden";
    document.getElementById("Loged").innerHTML = "Name: " + localStorage.getItem("name");
    document.getElementById("log_outt").innerHTML = "Log out";
  } else {
    //out the sys
    console.log("out");
    document.getElementById("user").style.visibility = "visible";
  }
</script>
