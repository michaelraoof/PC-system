  <script type="text/javascript" src="ip.js"></script>
  <script>
    function getamd(data) {
      sessionStorage.setItem("gpu", data);
    }
    fetch(`${ip}/api/users/gpu`)
      .then((res) => {
        return res.json();
      })
      .then((data) => {
       
        addRows(data);
      });

    function addRows(data) {
      var a = document.getElementById("items");

      a.innerHTML = `
           <div class="row text-center">`;
      data.forEach((element) => {
        a.innerHTML += `
            <div class="col-4 col-md-2 cardd">
          	<img src="nvidia.png" class="card-img-top imgg" alt="...">
              <div class="card-bod">
                <a onclick="return getamd('${element._id}');" href="gpu-item1.html" class="btn btn-flat bot">${element.gpu_name}</a>
              </div>
            </div>`;
      });

      a.innerHTML += "</div>";
    }
  </script>
  <script>
    const first = document.getElementById("log_outt");
    first.addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.clear();
      document.getElementById("Loged").innerHTML = "";
      document.getElementById("log_outt").innerHTML = "";

      location.replace("homeloged.html");
    });
  </script>
  <script>
    if (localStorage.getItem("token") !== null) {
      //in the sys
      console.log("in");
      document.getElementById("user").style.visibility = "hidden";
      document.getElementById("Loged").innerHTML = "Name: " + localStorage.getItem("name");
      document.getElementById("log_outt").innerHTML = "Log out";
    } else {
      //out the sys
      console.log("out");
      document.getElementById("user").style.visibility = "visible";
    }
  </script>
