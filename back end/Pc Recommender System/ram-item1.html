<script type="text/javascript" src="ip.js"></script>
  <script>
    fetch(`${ip}/api/users/ram`)
      .then((res) => {
        return res.json();
      })
      .then((data) => {
        data.forEach((element) => {

          if (sessionStorage.getItem("ram") == element._id) {
            console.log(element)
            document.getElementById("Link").href = element.Link;

            document.getElementById("Item_name").innerHTML = element.Item_name;

            document.getElementById("Modules").innerHTML += element.Modules;
            document.getElementById("Manufacturer").innerHTML += element.Manufacturer;

            document.getElementById("Price").innerHTML += element["Price "];

            document.getElementById("Voltage").innerHTML += element["Voltage "];
            document.getElementById("Speed").innerHTML += element.Speed;
          
          }
        });
      });
  </script>

<script>
  const first = document.getElementById("log_outt");
  first.addEventListener("click", function (e) {
    e.preventDefault();
    localStorage.clear();
    document.getElementById("Loged").innerHTML = "";
    document.getElementById("log_outt").innerHTML = "";

    location.replace("homeloged.html");
  });
</script>
<script>
  if (localStorage.getItem("token") !== null) {
    //in the sys
    console.log("in");
    document.getElementById("user").style.visibility = "hidden";
    document.getElementById("Loged").innerHTML = "Name: " + localStorage.getItem("name");
    document.getElementById("log_outt").innerHTML = "Log out";
  } else {
    //out the sys
    console.log("out");
    document.getElementById("user").style.visibility = "visible";
  }
</script>
