<script>
  fetch(`${ip}/api/users/cpuintel`)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      data.forEach(element => {
        if (sessionStorage.getItem('cpuintel') == element._id) {
          console.log(element);
          document.getElementById('cpu_name').innerHTML = element["cpu_name "];
          document.getElementById('Link').href = element.Link;
          document.getElementById('NO_cores').innerHTML += element.NO_cores;
          document.getElementById('NO_threads').innerHTML += element.NO_threads;
          document.getElementById('Price').innerHTML += element.Price;
          document.getElementById('base_lock').innerHTML += element.base_lock;
          document.getElementById('code_name').innerHTML += element.code_name;
          document.getElementById('foundry').innerHTML += element.foundry;
          document.getElementById('frequency').innerHTML += element.frequency; document.getElementById('generation').innerHTML += element.generation;
          document.getElementById('integrated_graphics').innerHTML += element.integrated_graphics; document.getElementById('memory_support').innerHTML += element.memory_support;
          document.getElementById('process_size').innerHTML += element.process_size; document.getElementById('release_date').innerHTML += element.release_date;
          document.getElementById('socket').innerHTML += element.socket; document.getElementById('tdp').innerHTML += element.tdp;
          document.getElementById('tjmax').innerHTML = element.tjmax; document.getElementById('turbo_lock').innerHTML += element.turbo_lock;

        }
      });

    });

</script>
<script>
  const first = document.getElementById("log_outt");
  first.addEventListener("click", function (e) {
    e.preventDefault();
    localStorage.clear();
    document.getElementById("Loged").innerHTML = "";
    document.getElementById("log_outt").innerHTML = "";

    location.replace("homeloged.html");
  });
</script>
<script>
  if (localStorage.getItem("token") !== null) {
    //in the sys
    console.log("in");
    document.getElementById("user").style.visibility = "hidden";
    document.getElementById("Loged").innerHTML = "Name: " + localStorage.getItem("name");
    document.getElementById("log_outt").innerHTML = "Log out";
  } else {
    //out the sys
    console.log("out");
    document.getElementById("user").style.visibility = "visible";
  }
</script>
